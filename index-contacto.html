<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üêù</text></svg>"
    />
    <link rel="stylesheet" href="style.css">
    <title>Contacto-Proyecto</title>
</head>
<body class="body-contacto">
  <form action="#" method="post name="form1">
  <div class="contenedor-contacto">
    <div class="contacto-formulario">
      
      <h1 class="titulo-contacto">Contacto</h2> 

      <div class="formulario">
        <div class="columna-form">
          <div class="columna-formulario">
            <label for="nombres">Nombre y Apellido</label>
            <input
              type="text"
              id="nombres"
              name="text"
              placeholder="Nombre y apellido"
            />

            <label for="telefono">Tel. de contacto</label>
            <input
              type="tel"
              id="telefono"
              name="number"
              placeholder="Telefono"
            />

            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email"
               />

            <label for="mensaje">Mensaje</label>
            <textarea
              id="mensaje"
              name="mensaje"
              cols="20" rows="10"
              placeholder="Escribir mensaje..."
            ></textarea> 
          </div>

          </div>
        <div class="submit">
            <input type="submit" value="Enviar" class="submit-boton"/>
        </div>

      </div> 
    </div>   
  </div>
</form>
</body>
</html>
